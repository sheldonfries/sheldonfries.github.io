---
layout: blog
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1 class="post-header"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <p>
          {{ post.excerpt | strip_html | truncate: 500, '...' }}
        </p>
      </div>

      <div style="margin-top:10px">
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
    </article>
  {% endfor %}
</div>
